<!DOCTYPE html>
<html>
<head>
  <title>Line Break Test</title>
  <style>
    body { background: #000; color: #fff; padding: 20px; font-family: monospace; }
    .test { border: 1px solid #333; padding: 20px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Line Break Test</h1>
  
  <div class="test">
    <h2>1. whitespace-pre-line (공지사항 방식)</h2>
    <div style="white-space: pre-line;">첫 줄

빈 줄 후 텍스트


여러 빈 줄 후 텍스트</div>
  </div>
  
  <div class="test">
    <h2>2. dangerouslySetInnerHTML with \n to br (현재 커리큘럼)</h2>
    <div id="test2"></div>
    <script>
      const text = "첫 줄\n\n빈 줄 후 텍스트\n\n\n여러 빈 줄 후 텍스트";
      const html = text.replace(/\n\n/g, '<br/><br/>').replace(/\n/g, '<br/>');
      document.getElementById('test2').innerHTML = html;
    </script>
  </div>
  
  <div class="test">
    <h2>3. 올바른 방식: \n\n을 먼저 처리</h2>
    <div id="test3"></div>
    <script>
      const text3 = "첫 줄\n\n빈 줄 후 텍스트\n\n\n여러 빈 줄 후 텍스트";
      // 먼저 \n\n을 특수 마커로 변환
      const html3 = text3
        .split('\n\n').join('___DOUBLE___')
        .split('\n').join('<br/>')
        .split('___DOUBLE___').join('<br/><br/>');
      document.getElementById('test3').innerHTML = html3;
    </script>
  </div>
</body>
</html>
